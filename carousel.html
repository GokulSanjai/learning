<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel the tokyo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="carimg.jpg" class="w-100" alt="tokyo cars">
            <h5>tokyo cars</h5>
            <p>These cars must be so powerful to handle the limited speed</p>
          </div>
          <div class="carousel-item">
            <img src="carimg2.jpg" class="w-100" alt="tokyo cars">
            <h5>Tokyo cars</h5>
            <p>Its must be a cheetah</p>
          </div>
          <div class="carousel-item">
            <img src="carimg3.jpg" class="w-100" alt="tokyo cars">
            <h5>Tokyo cars</h5>
            <p>Handle with care</p>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
