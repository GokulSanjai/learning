<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td,th {
                border: 1px solid #746060;
                text-align: left;
                padding: 8px;
            }
            tr :nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>HTML Tables</h2>
        <table>
            <tr>
                <th>company</th>
                <th>contact</th>
                <th>country</th>
            </tr>
            <tr>
                <td>centro</td>
                <td>alfred</td>
                <td>america</td>
            </tr>
            <tr>
                <td>football</td>
                <td>neymar</td>
                <td>brazil</td>
            </tr>
            <tr>
                <td>alnasser</td>
                <td>ronaldo</td>
                <td>portugal</td>
            </tr>
        </table>
    </body>
</html>
